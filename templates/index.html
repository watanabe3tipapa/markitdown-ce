<!DOCTYPE html>
<html>
<head>
    <title>File to Markdown Converter</title>
    <style>
        /* 背景にグリッドを追加 */
        body {
          background-color: white; /* 背景色を白に設定 */
          background-image: 
            linear-gradient(to right, rgba(173, 216, 230, 0.5) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(173, 216, 230, 0.5) 1px, transparent 1px);
          background-size: 20px 20px; /* グリッドのサイズを設定 */
        }
    </style>
</head>
<body>
    <h1>File to Markdown Converter</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Convert and Download">
    </form>
</body>
</html>
